<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Welcome to 5 Question's Game Graphic Edition!</h1>
        <h2>Hello Albert Einstein!</h2>
        <p><strong>Ready?</strong> </p>
    </div>
    <div class="congrats">
        <h2>Congratulations!</h2>
    </div>
    <div class="wrongMessage">
        <h3>Wrong!</h3>
    </div>
    <div class="questions">



    </div>

    <button class="next" onClick="printQuestion(currentQindex)">Next Question</button>



    <div class="score">
        <p>SCORE</p>
        <p><span class="points"></span></p>
    </div>


    By Daniel Pinelli
    <script src="index.js"></script>

</body>

</html>
